port = 3000

log_format = "${time_rfc3339} ${remote_ip} ${status} ${method}\t${uri}\t\t${latency_human}\n"

# Not implemented
[https]
port = 443
# Redirect http to https
redirect = true

[crawl]
# How often feeds should be fetched
interval = "15m"
# Maximum number of connections to use when fetching feeds
max_conn = 128
